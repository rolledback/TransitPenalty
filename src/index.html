<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TransitPenalty</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Welcome to TransitPenalty</h1>

        <div>
            <label for="center-point-latitude-input">Center Point Latitude:</label>
            <input id="center-point-latitude-input" type="number" value=47.617707></input>
            <br><br>
            <label for="center-point-longitude-input">Center Point Longitude:</label>
            <input id="center-point-longitude-input" type="number" value=-122.305087></input>
            <br><br>
            <label for="starting-radius-input">Starting Radius:</label>
            <input id="starting-radius-input" type="number" value=1000></input>
            <br><br>
            <label for="radius-gap-input">Radius Gap:</label>
            <input id="radius-gap-input" type="number" value=1000></input>
            <br><br>
            <label for="final-radius-input">Final Radius:</label>
            <input id="final-radius-input" type="number" value=10000></input>
            <br><br>
            <label for="ideal-distance-input">Ideal Distance Between Points:</label>
            <input id="ideal-distance-input" type="number" value=1000></input>
            <br><br>
        </div>

        <div>
            <button id="calculate-button">Get Evaluation Points</button>
            <br><br>
            <textarea readonly id="output-text-area"></textarea>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
